<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbsensiKu - Kontak</title>

  <!-- Bootstrap CSS & Icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    html, body {
      height:100%;
      margin:0;
      font-family:'Segoe UI',sans-serif;
      display:flex;
      flex-direction:column;
      background: linear-gradient(135deg,#ffd6e8,#ffeaf6,#fce1f4);
    }
    main{flex:1;}
    .navbar {backdrop-filter: blur(15px); background: rgba(255,192,203,0.7);}
    footer {background: rgba(255,192,203,0.8); backdrop-filter: blur(15px); padding:20px 0; text-align:center;}

    .section-title{text-align:center; margin:50px 0 30px; color:#d63384; font-weight:700;}

    .contact-card {
      border-radius:20px;
      background: linear-gradient(135deg,#ffb6c1,#ff80b5);
      color:white;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
    }

    .form-control, .form-select {
      border-radius:10px;
      padding:12px;
    }

    .btn-modern {
      background: linear-gradient(45deg, #ff7eb9, #ff4da6);
      border-radius:50px;
      padding:12px 30px;
      font-weight:bold;
      color:white;
      transition: all 0.3s ease;
      border:none;
    }
    .btn-modern:hover {
      background: linear-gradient(45deg, #ff4da6, #ff1a75);
      transform: scale(1.05);
      box-shadow:0 8px 25px rgba(255,77,166,0.4);
    }

    #alertMessage {
      display:none;
      font-weight:bold;
      margin-top:15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html">AbsenGoNaia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-white">
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="fitur.html">Fitur</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="harga.html">Harga</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="tentang.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="py-5">
    <div class="container">
      <h2 class="section-title">Hubungi Kami</h2>
      <div class="row justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
          <div class="contact-card">
            <form id="contactForm" onsubmit="return submitContact()">
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email">
              </div>
              <div class="mb-3">
                <label class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesanmu di sini"></textarea>
              </div>
              <button type="submit" class="btn-modern w-100">Kirim Pesan</button>
              <p id="alertMessage"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0 text-white">Â© 2025 AbsenGoNaia | All Rights Reserved</p>
      <div class="mt-2">
        <a href="https://www.instagram.com/naiadhaaff_?igsh=MWtzcHN5aDcyajlvcQ%3D%3D&utm_source=qr" class="text-white me-3"><i class="bi bi-instagram"></i></a>
        <a href="https://www.tiktok.com/@haiimnaia_?_t=ZS-8zzMzKkFc5I&_r=1" class="text-white me-3"><i class="bi bi-tiktok"></i></a>
        <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({duration:1000,once:true});

    function submitContact() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const alertBox = document.getElementById('alertMessage');

      if(name === "" || email === "" || message === "") {
        alertBox.style.display = "block";
        alertBox.style.color = "#ffeb3b";
        alertBox.textContent = "Semua field harus diisi!";
        return false;
      } else {
        alertBox.style.display = "block";
        alertBox.style.color = "#00ff7f";
        alertBox.textContent = "Terima kasih! Pesan berhasil dikirim.";
        document.getElementById('contactForm').reset();
        setTimeout(()=>{alertBox.style.display='none'},2000);
        return false;
      }
    }
  </script>
</body>
</html>
